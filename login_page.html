        .container1 {
            display:flex;
            margin-left: 30% !important; 
            margin-top: 3% !important;
            flex-direction: column;
           
            text-align: center;
            width: 400px;
            height: 500px !important;
            background: #728d2d;
            background: linear-gradient(0deg, rgb(11, 10, 10) 0%, rgba(2, 7, 7, 0.322) 100%);
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid rgba(255, 255, 255, 0.909);
            box-shadow: rgba(180, 150, 13, 0.878) 0px 30px 30px -20px;
            margin-bottom: 3%;
}

.heading {
  text-align: center;
  font-weight: 900;
  font-size: 60px;
  color:  rgba(255, 255, 255, 0.808);
  margin-bottom: 5%;
  margin-top: 5%;
}

.form {
  margin-top: 20px;
  margin-right: 5%;
}

.form .input {
  width: 100%;
  background: white;
  border: none;
  padding: 17px 10px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: #bea70ea7 0px 10px 10px -5px;
  border-inline: 2px solid transparent;
}

.form .input::-moz-placeholder {
  color: rgb(170, 170, 170);
}

.form .input::placeholder {
  color: rgb(170, 170, 170);
}

.form .input:focus {
  outline: none;
  border-inline: 2px solid #9a7808;
}

.form .forgot-password {
  display: block;
  margin-top: 10px;
  margin-left: 10px;
}

.form .forgot-password a {
  font-size: 11px;
  color: #e7e6eb;
  text-decoration: none;
}

.form .login-button {
  display: block;
  width: 100%;
  font-weight: bold;
  background: linear-gradient(45deg,  #DAA520 0%,  #DAA520 100%);
  color: white;
  padding-block: 15px;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: rgba(159, 126, 8, 0.878) 0px 20px 10px -15px;
  border: none;
  transition: all 0.2s ease-in-out;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: rgba(188, 137, 10, 0.878) 0px 23px 10px -20px;
}

.form .login-button:active {
  transform: scale(0.95);
  box-shadow: rgba(208, 179, 11, 0.878) 0px 15px 10px -10px;
}

.social-account-container {
  margin-top: 25px;
}

.social-account-container .title {
  display: block;
  text-align: center;
  font-size: 10px;
  color: rgb(170, 170, 170);
}

.social-account-container .social-accounts {
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 5px;
}

.social-account-container .social-accounts .social-button {
  background: linear-gradient(45deg, rgb(3, 3, 3) 0%, rgb(112, 112, 112) 100%);
  border: 5px solid white;
  padding: 5px;
  border-radius: 50%;
  width: 40px;
  aspect-ratio: 1;
  display: grid;
  place-content: center;
  box-shadow: rgba(197, 166, 11, 0.878) 0px 12px 10px -8px;
  transition: all 0.2s ease-in-out;
}

.social-account-container .social-accounts .social-button .svg {
  fill: white;
  margin: auto;
}

.social-account-container .social-accounts .social-button:hover {
  transform: scale(1.2);
}

.social-account-container .social-accounts .social-button:active {
  transform: scale(0.9);
}

.agreement {
  display: block;
  text-align: center;
  margin-top: 15px;
}

.agreement a {
  text-decoration: none;
  color: #fafafa;
  font-size: 9px;
}
</style>
